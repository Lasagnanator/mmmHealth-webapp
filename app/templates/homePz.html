        <h1>nome ecognome paziente</h1>

    <div class="container overflow-auto" style="width: 40%; float: left; max-height: 500px;">

        </div>

        {% endfor %}
    </div>

    <div class="container" style="width: 60%; float: right; max-height: 500px;">

            <h3>grafichetto ficherrimo</h3>
        </div>

    </div>

</div>
